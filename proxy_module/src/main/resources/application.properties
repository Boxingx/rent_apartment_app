server.port=8098

spring.application.name=api_gateway_client

eureka.client.service-url.defaultZone=http://localhost:8081/eureka/

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=findApartmentByParam
spring.cloud.gateway.routes[0].uri=lb://rent-module
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/apartments_by_id
spring.cloud.gateway.routes[0].predicates[1]=Method=GET

spring.cloud.gateway.routes[1].id=findApartmentByParam
spring.cloud.gateway.routes[1].uri=lb://rent-module
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/apartments_by_id
spring.cloud.gateway.routes[1].predicates[1]=Method=GET